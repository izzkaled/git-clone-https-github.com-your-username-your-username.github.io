<!DOCTYPE html>
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - </title>
    <link rel="stylesheet" href="styles.css">
    <!-- ربط خط من Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- شريط التنقل -->
    <nav class="navbar">
        <div class="logo">My CV</div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
        </div>
    </nav>

    <!-- المحتوى الرئيسي -->
    <div class="container">
        <!-- الرأس -->
        <header id="home">
            <!--<img src="profile.jpg" alt="Profile Picture" class="profile-pic"> -->
            <h1>عمك</h1>
            <p>مهندس حاسوب | مصمم | مطور</p>
        </header>

        <!-- بطاقة الفليب -->
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <p class="title">نبذة عني</p>
                    <p>اضغط هنا</p>
                </div>
                <div class="flip-card-back">
                    <p class="title">مرحبا</p>
                    <p>f</p>
                </div>
            </div>
        </div>

        <!-- حاوية البطاقات الثلاث -->
        <div class="cards-container">
            <!-- البطاقة الأولى -->
            <div class="card">
                <div class="tools">
                    <div class="circle">
                        <span class="red box"></span>
                    </div>
                    <div class="circle">
                        <span class="yellow box"></span>
                    </div>
                    <div class="circle">
                        <span class="green box"></span>
                    </div>
                </div>
                <div class="card__content">
                    <p> البطاقة الأولى</p>
                </div>
            </div>

            <!-- البطاقة الثانية -->
            <div class="card">
                <div class="tools">
                    <div class="circle">
                        <span class="red box"></span>
                    </div>
                    <div class="circle">
                        <span class="yellow box"></span>
                    </div>
                    <div class="circle">
                        <span class="green box"></span>
                    </div>
                </div>
                <div class="card__content">
                    <p> البطاقة الثانية</p>
                </div>
            </div>

            <!-- البطاقة الثالثة -->
            <div class="card">
                <div class="tools">
                    <div class="circle">
                        <span class="red box"></span>
                    </div>
                    <div class="circle">
                        <span class="yellow box"></span>
                    </div>
                    <div class="circle">
                        <span class="green box"></span>
                    </div>
                </div>
                <div class="card__content">
                    <p> البطاقة الثالثة</p>
                </div>
            </div>
        </div>

        <!-- قسم التواصل -->
        <section class="social" id="contact">
            <h2>تواصل معي</h2>
            <p>البريد الإلكتروني: izzkaled@gmail.com</p>
            <p>الهاتف: 77222432</p>
            <p>لينكدإن: <a href="#">linkedin.com/in/khaled</a></p>
        </section>

        <!-- زر إظهار/إخفاء الخبرات -->
        <button id="toggleExperience">Toggle Experience</button>
    </div>

    <!-- ربط ملف الـJavaScript -->
    <script src="script.js"></script>
</body>
</html>
